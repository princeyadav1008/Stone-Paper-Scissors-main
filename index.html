<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="sorry">
        </div>
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="sorry">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="sorry">
        </div>
    </div>
    <div class="user-comp">
    <div class="user">
        <p class="abc1">0</p>
        <p class="comp">Your Score</p>
    </div>
    <div class="comp">
        <p class="abc2">0</p>
        <p class="comp">Computer Score</p>
    </div>
    </div>
    <div class="result">
        Choose one
    </div>
    <script src="script.js"></script>
</body>
</html>
